<html>
<head>
    <meta charset="utf-8">
    <title>簡易オンラインジャッジシステム</title>
</head>
<body>
    <h1>コードをdockerコンテナで実行！</h1>
    言語：
    <select id="language">
        <option value="ruby">Ruby</option>
        <option value="python">python</option>
        <option value="c">C</option>
    </select>
    <br />
    ソースコード : <br />

    <div id="source_code" style="width:100%;height:200px; border:1px solid;"></div>
    標準入力：<br />
    <textarea id="input" style="width:100%;height:50px;resize:vertical;"></textarea><br />

    <button id="run_button" class="btn btn-primary">実行(ctrl_enter)</button>
    <br />
    <hr />
    標準出力 : <br />
    <pre><div id="stdout" style="background:lightgray;"></div></pre>
    標準エラー出力：<br />
    <pre><div id="stderr" style="background:lightgray;"></div></pre>
    実行時間：<br />
    <pre><div id="time" style="background:lightgray;"></div></pre>
    終了コード：<br />
    <pre><div id="exit_code" style="background:lightgray;"></div></pre>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ext-language_tools.js"></script>
<script src="run.js"></script>
<script src="ui.js"></script>

</body>
</html>
